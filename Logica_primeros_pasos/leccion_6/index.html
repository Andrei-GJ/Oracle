<!DOCTYPE html>

    <title>Calculo Imc</title>

<body>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){

            document.write(frase);
            document.write("<br>");
        }

        function CalculoImc2(peso1,altura1,nombre1,peso2,altura2,nombre2){
            imc = peso1 / (altura1 * altura1);
            imc2 = peso2 / (altura2 + altura2);
            imc3 = (imc + imc2) / 2 ;
            imprimir("El imc de "+ nombre1 + " y de "+ nombre2 + " es de " + imc3);
}

        

        function CalculoImc(peso,altura,nombre){
            imc = peso / (altura * altura);
            imprimir("El imc de "+ nombre + "es "+ imc);
        }

        CalculoImc2 (65 , 1.77 ,"andrei" , 65 , 1.65 , "sara" )
        CalculoImc(65 , 1.77 ,"andrei");
        CalculoImc(65,1.65,"sara")
        
        // Imc = CalculoImc(peso,altura)

    </script>
