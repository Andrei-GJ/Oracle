    <script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir (frase) {
        document.write(frase);
        saltarLinea();
    }
    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    imprimir(victorias);
    var empatas = parseInt(prompt("Informe la cantidad de empates"));
    imprimir(empatas);
    var puntajeT = (victorias * 3) + empatas;
    imprimir(puntajeT);
