<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego secreto</title>
</head>
<body>
    <input>
    <button>Verificar si acertaste el secreto</button>
<script>
    var secreto = [3,4,5,9]
    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var = encontrado = false;

        for(var posicion = 0; posicion < 4; posicion++){
            if (parseInt(input.value) == secreto[posicion]) {
                alert("usted acerto");
                encontrado = true;
            }
        }
        if (encontrado == false){
            alert("ud erro")
        }
        input.value="";
        input.focus();

    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
</body>
</html>
