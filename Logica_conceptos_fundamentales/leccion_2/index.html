<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir (frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empatas = parseInt(prompt("Informe la cantidad de empates"));
    var puntajeT = (victorias * 3) + empatas;

    imprimir("El total de puntos de el equipo es: "+ puntajeT);

    if (puntajeT == 20) {
        imprimir("El equipo siguio igual");
    }
    if (puntajeT < 20) {
        imprimir("El equipo esta peor que antes");
    }
    if (puntajeT > 20) {
        imprimir("El equipo esta mejor que antes");
    }
    </script>
</body>
</html>
