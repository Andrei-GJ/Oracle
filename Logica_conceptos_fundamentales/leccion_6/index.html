<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <script>
        function saltar_linea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltar_linea();
        }
        var multiplicador = 1
        // var limite = parseInt(prompt("hasta que numero multiplicaremos?"));
        while (multiplicador <= 10) {
            imprimir(5 * multiplicador);
            multiplicador = multiplicar + 1;
        }
    </script>
</body>
</html>
