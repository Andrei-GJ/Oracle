<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adinacion</title>
</head>
<body>
    <script>
        function saltar_linea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltar_linea();
        }        
        var numerop = Math.round(Math.random()*10);
        var ingreso = parseInt(prompt("ingrese un numero entre 0 - 10"));

        if (numerop == ingreso){
            imprimir("felicidades usted acerto")}
        if (numerop != ingreso){
            imprimir("lastima el numero pensado era:" + ingreso)
        }
</script>
</body>
</html>
