<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego secreto</title>
</head>
<body>
    <input>
    <button>Verificar si acertaste el secreto</button>
<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();

    function verificar(){
    if(parseInt(input.value) == secreto) {
        alert("usted acerto");
    }
    else {
        alert("usted erro el numero era " + secreto);
        
    }
    input.value="";
    input.focus();

}
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
</body>
</html>
