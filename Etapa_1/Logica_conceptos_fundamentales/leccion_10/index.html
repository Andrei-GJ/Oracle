<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Variables_concatenadas</title>
</head>
<body>
    <script>
        function saltar_linea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltar_linea();
        }        
        for (var lineas = 1; lineas <=3; lineas++){
            for (var columnas = 1; columnas <=10; columnas++){
                document.write("*");
            }
        document.write("<br>")
        }
        
        imprimir("fin");
    </script>
</body>
