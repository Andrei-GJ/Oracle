<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="400">
    </canvas>

    <script>
        function dibujar(x,y,color){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            pincel.fillStyle = (color);
            pincel.fillRect(x,y,60,60);
            pincel.strokeStyle = ("black");
            pincel.strokeRect(x,y,60,60);
        }
        var x = parseInt(prompt("cual es el valor de x?"))
        var color = prompt("escoge un color en ingles");
        while(x < 600){
            dibujar(x,0,color)
            x = x + 50;
        }
    </script>
</body>
</html>
