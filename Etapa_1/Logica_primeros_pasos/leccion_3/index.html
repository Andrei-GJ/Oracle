<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="enunciado">
    <h3>¿Alchohol o Gasolina?</h3>
    <h4>El ejecicio consiste en</h4>
    <p>Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina?</p>
    </div>
    <script>
    var gasolina=(40)
    var recorrido=(480)
    var res_gasolina=Math.round(recorrido/gasolina);
    document.write("la eficacia de la gasolina es de: "+ res_gasolina);
    document.write("<br>");
    document.write("Si el carro usara Alchohol de combustible haciendo este un recorrido de 300 kilómetros");
    document.write("<br>");
    var recorrido=(300);
    var res_gasolina=Math.round(recorrido/gasolina);
    document.write("la eficacia del alcohol es de: "+ res_gasolina);
</script>
</body>
</html>
