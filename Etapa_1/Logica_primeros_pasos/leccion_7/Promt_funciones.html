<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables con promt</title>
</head>
<body>
    <script>

        var nombre = prompt("Como te llamas:")
        var peso = prompt("Cuanto pesas?")
        var altura = prompt("Cuanto mides?")

        function CalculoImc(nombre , peso , altura){
            imc = peso / (altura + altura);
            document.write ("hola " + nombre + " tu imc es de: "+ imc)
        }

        CalculoImc(nombre,peso,altura)

    </script>
</body>
</html>
